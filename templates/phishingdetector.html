{% block heroContent %}

<div class="container position-relative vh-100" data-aos="fade-up" data-aos-delay="100">
  <div class="row justify-content-center">
    <div class="col-xl-7 col-lg-9">
      <h1 style="margin-bottom: 30px; font-size: 40px; text-align: center;">Detect Phishing</h1>
      <form action="/api/detectphishing" method="post">
          <div class="form-group">
              <label for="url" style="margin-bottom: 10px;"><b>Enter URL</b></label>
              <input type="text" class="form-control" name="url" id="url" placeholder="URL" required>
          </div>

          <div class="text-center">
              <button type="submit" class="btn btn-get-started">Check Phishing</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
