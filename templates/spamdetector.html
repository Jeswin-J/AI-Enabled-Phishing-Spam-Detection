{% extends "base.html" %}

{% block navLink %}
  <li><a class="nav-link scrollto" href="/">Home</a></li>
  <li><a class="nav-link scrollto active" href="/spamdetector">Spam Detector</a></li>
  <li><a class="nav-link scrollto" href="/phishingdetector">Phishing Detector</a></li>
  <li><a class="nav-link scrollto" href="/urlscanner">URL Scanner</a></li>
  <li><a class="nav-link scrollto" href="/tracecall">Trace Call</a></li>
{% endblock %}

{% block heroContent %}

<div class="container position-relative vh-100" data-aos="fade-up" data-aos-delay="100">
  <div class="row justify-content-center">
    <div class="col-xl-7 col-lg-9">
      <h1 style="margin-bottom: 30px; font-size: 40px; text-align: center;">Detect Spam</h1>
      <form action="/api/detectspam" method="post">
        <div class="row g-3" style="margin-bottom: 30px;">
          <div class="col-md-5" >
            <label for="senderPhone" class="form-label"><b>Sender Phone No.</b></label>
            <input type="text" class="form-control" name="phone" id="senderPhone" placeholder="Phone No.">
          </div>
          <div class="col-md-1">
            <label for="senderPhone" class="form-label"><b>&nbsp;</b></label>
            <p style = 'text-align: center; margin-top:5px;'><b>OR</b></p>
          </div>
          <div class="col-md-6">
            <label for="senderEmail" class="form-label"><b>Sender Email ID</b></label>
            <input type="email" class="form-control" name="email" id="senderEmail" placeholder="Email">
          </div>
        </div>

          <div class="form-group">
              <label for="message" style="margin-bottom: 10px;"><b>Enter Message</b></label>
              <textarea class="form-control" id="message" name="message" rows="6" placeholder="Message" required></textarea>
          </div>

          <div class="text-center">
              <button type="submit" class="btn-get-started" style="border:0px">Check Spam</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block mainContent %}
{% endblock %}
