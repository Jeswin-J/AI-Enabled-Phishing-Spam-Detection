{% block heroContent %}

  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-8">
      <h1 style="margin-bottom: 30px; font-size: 40px; text-align: center;">Trace Call</h1>
      <form action="/api/trace" method="post">
          <div class="form-group">
              <label for="phone" style="margin-bottom: 10px;"><b>Enter Phone No.</b></label>
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
          </div>

          <div class="text-center">
              <button type="submit" class="btn btn-get-started">Trace Call</button>
          </div>
      </form>
    </div>
  </div>
